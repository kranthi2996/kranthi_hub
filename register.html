<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Style the form elements inside the 'Interests' section */
label[for^="interest-"] {
    display: inline-block;
    margin-right: 10px;
}

/* Media query for smaller screens */
@media (max-width: 600px) {
    form {
        width: 90%;
        padding: 15px;
    }
}

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="signup.php" method="POST">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br>

        <label>Gender:</label>
        <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
        <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label><br>

        <label>Interests:</label>
        <label for="interest-sports"><input type="checkbox" id="interest-sports" name="interests[]" value="sports"> Sports</label>
        <label for="interest-music"><input type="checkbox" id="interest-music" name="interests[]" value="music"> Music</label>
        <label for="interest-travel"><input type="checkbox" id="interest-travel" name="interests[]" value="travel"> Travel</label>
        <label for="interest-tech"><input type="checkbox" id="interest-tech" name="interests[]" value="tech"> Tech</label>
        <!-- Add more interests as needed -->

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
